<html>

        <meta charset="UTF-8" />

        <title>Cookie Guard</title>
        <link rel="stylesheet" href="./readmore.css"></link>
    </head>
<body>
    <header>
        <div class="logo_container">
            <img src="../assets/icon.png"></img>
        </div>

        <div class="header_text_container">
            <h1 class="underline">CookieGuard</h1>
            <h1>Report</h1>
        </div>
    </header>
<main> 
    <div class="spacer_header_section1"></div>

    <section class="site_information_container">
        <div>
        <div class="text_container">

            <div class="website_container">
                <div class="logo_container">
                    <img id="site_logo" src="../assets/example_site_logo.png">
                </div>
            </div>
            
          
            <div class="website_text_container">
                <h2 id="site_url" class="underline">https://www.vg.no/</h2>
                <p class="underline">Report Generated: <span id="site_date">01/10/2025</span></p>
            </div>
        </div>
            
            <div class="report_and_score_container">

                <div class="text_for_report_and_score_container">
                    <p class="bold ">CookieGuard found several violations on this site </p>
                    <p>To take action please send a report to Datatilsynet by pressing the send report button.</p>
                    <p>Below you can see the violations we found.</p>
                </div>
                
                <div class="score_container">
                <div>
                    <!-- stroke-dashoffset="565px" betyr at progress er 0 mens 0px er 100% -->

                    <circle r="76" cx="86" cy="86" fill="transparent" stroke="#e0e0e0" stroke-width="30"></circle>
                    <circle r="76" cx="86" cy="86" stroke="#FF3B30" stroke-width="30" stroke-linecap="round" stroke-dashoffset="368px" fill="transparent" stroke-dasharray="477.28000000000003px"></circle>
                    <text x="60px" y="102px" fill="#000000" font-size="48px" font-weight="bold" style="transform:rotate(90deg) translate(0px, -168px)">23</text>
                </svg>
                </div>
                
                </div>

            </div>

                <div class="buttons_container">
                    <button class="button_download">
                        <p>Download PDF</p>
                    </button>

                    <button class="button_varsle">
                        <p>Varsle Datatilsynet</p>
                    </button>
                </div>
            </div>
        </div>

        <div class="maschot_container">
            <img src="../assets/cookieGuard.png">
        </div>

    </section>

    <div class="spacer_line">
        <div></div>
    </div>

    <section class="reportcard_containers">
        <img src="../assets/test_cards.png">
    </section>

</main>

<div class="spacer_end"></div>
